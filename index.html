    <!-- Modal Picture Viewer -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Nom nom nom ...</h4>
          </div>
          <div class="modal-body">
            <img class="img-responsive img-rounded" id="img-dinner-course" alt="Pasta Carbonara" src="" />
          </div>
        </div>
      </div>
    </div> <!-- end Modal -->
    
    <div class="container">
        <div class="jumbotron">
            <h1>The Last Supper</h1>
            <br />
            <p class="lead">Cheese and Charcuterie</p>
            <p class="lead">Zucchini Carpaccio 
              <span data-toggle="modal" data-target="#myModal" data-course-img="Zucchini" data-course-title="Zucchini Carpaccio" class="pointer">

              </span>
            </p>
            <p class="lead">Pasta Carbonara

            </p>
            <p class="lead">Deconstructed Bellinis

		================================================== -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>    
    
    
    <!-- Javascript for images modal -->
    <script type="text/javascript">
            
      $('#myModal').on('show.bs.modal', function (event) {
        
        // object that triggered the modal
        var courseSpan = $(event.relatedTarget); 
        
        // Extract info from data-* attributes
        var imgFileName = courseSpan.data('course-img');
        var titleName = courseSpan.data('course-title'); 
        
        // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
        $('#img-dinner-course').attr('src','https://raw.githubusercontent.com/thethingstheycoded/DinnerParty/master/20150718_'+imgFileName+'.jpg');
        $('#myModalLabel').text(titleName);
      })
      
    </script>
